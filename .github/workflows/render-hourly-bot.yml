name: Render Hourly Korean Bot

on:
  schedule:
    # Run every hour from 7 AM to 6 PM CDT (12 PM to 11 PM UTC)
    - cron: '0 12-23 * * *'  # 12 PM to 11 PM UTC (7 AM to 6 PM CDT)
  workflow_dispatch: # Allow manual triggering

jobs:
  send-render-hourly-word:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit
      
    - name: Build project
      run: npm run build
      
    - name: Send Hourly Word via Render
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        NODE_OPTIONS: "--no-experimental-fetch"
      run: |
        echo "ðŸ”§ Creating .env file for Node.js..."
        cat > .env << EOF
        TELEGRAM_BOT_TOKEN=$TELEGRAM_BOT_TOKEN
        TELEGRAM_CHAT_ID=$TELEGRAM_CHAT_ID
        OPENAI_API_KEY=$OPENAI_API_KEY
        EOF
        echo "ðŸš€ Running unified hourly sender..."
        node dist/unified-hourly-sender.js
        
    - name: Notify on success
      if: success()
      run: echo "âœ… Render hourly Korean quiz sent successfully!"
      
    - name: Notify on failure
      if: failure()
      run: echo "âŒ Render hourly Korean quiz failed!"
