name: Daily News Bot

on:
  schedule:
    # Run at 5:00 AM CST (11:00 AM UTC) every day
    - cron: '0 11 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  news-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Run news bot
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        DEFAULT_EMAIL: ${{ secrets.DEFAULT_EMAIL }}
        NEWS_RECIPIENT_EMAIL: ${{ secrets.NEWS_RECIPIENT_EMAIL }}
        NODE_OPTIONS: "--no-experimental-fetch"
      run: |
        echo "🔍 Debug: Checking environment variables..."
        echo "EMAIL_USER length: ${#EMAIL_USER}"
        echo "EMAIL_PASSWORD length: ${#EMAIL_PASSWORD}"
        echo "DEFAULT_EMAIL length: ${#DEFAULT_EMAIL}"
        echo "NEWS_RECIPIENT_EMAIL length: ${#NEWS_RECIPIENT_EMAIL}"
        echo "EMAIL_USER: ${EMAIL_USER:0:10}..." 
        echo "EMAIL_PASSWORD: ${EMAIL_PASSWORD:0:5}..."
        echo "DEFAULT_EMAIL: $DEFAULT_EMAIL"
        echo "NEWS_RECIPIENT_EMAIL: $NEWS_RECIPIENT_EMAIL"
        echo "🔧 Creating .env file for Node.js..."
        cat > .env << EOF
        EMAIL_USER=$EMAIL_USER
        EMAIL_PASSWORD=$EMAIL_PASSWORD
        DEFAULT_EMAIL=$DEFAULT_EMAIL
        NEWS_RECIPIENT_EMAIL=$NEWS_RECIPIENT_EMAIL
        EOF
        echo "🚀 Running news bot..."
        node dist/news-bot-runner.js
      
    - name: Run Korean learning bot (PDF + Google Docs)
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        DEFAULT_EMAIL: ${{ secrets.DEFAULT_EMAIL }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GOOGLE_DOC_ID: ${{ secrets.GOOGLE_DOC_ID }}
        GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
        GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
        GITHUB_ACTIONS: "true"
        NODE_OPTIONS: "--no-experimental-fetch"
      run: |
        # Run the scheduler which will handle both PDF and Google Doc emails
        EMAIL_USER="$EMAIL_USER" EMAIL_PASSWORD="$EMAIL_PASSWORD" DEFAULT_EMAIL="$DEFAULT_EMAIL" OPENAI_API_KEY="$OPENAI_API_KEY" GOOGLE_DOC_ID="$GOOGLE_DOC_ID" GOOGLE_SERVICE_ACCOUNT_EMAIL="$GOOGLE_SERVICE_ACCOUNT_EMAIL" GOOGLE_PRIVATE_KEY="$GOOGLE_PRIVATE_KEY" GITHUB_ACTIONS="true" npm run schedule -- --test || echo "Korean learning bot completed"
        
    - name: Notify on success
      if: success()
      run: echo "✅ Daily news bot completed successfully!"
      
    - name: Notify on failure
      if: failure()
      run: echo "❌ Daily news bot failed!"
